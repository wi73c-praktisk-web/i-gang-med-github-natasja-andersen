<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="content">HEnter data...
    </div>
    


    <script>

//.................................................

//Øvelse 1 - Udskriv 3-4 elementer fra arrayet.

fetch('https://swapi.co/api/people/')
   .then((response) => {
      // grib svarets indhold (body) og send det som et json objekt til næste .then()
      return response.json();
   })
   .then((data) => {
      // nu er json objektet lagt ind i data variablen, udskriv data
      console.log(data);
   })

   fetch('https://swapi.co/api/people/')
   .then((response) => {
      return response.json();
   })
   .then((json) => {
      var content = document.getElementById('content');
      content.innerHTML = '<h1>' + 'name: ' + json.results[0].name + '</h1>' + 
      '<p>' + 'height: ' + json.results[0].height + '</p>' 
      + '<p>' + 'eye color: ' + json.results[0].eye_color + '</p>' 
      + '<p>' + 'skin color: ' + json.results[0].skin_color + '</p>'
      + '<p>' + 'hair color: ' + json.results[0].hair_color + '</p>';
   })


//..............................................

//Øvelse 2 - Udskriv samme elementer fra ALLE 10 personer
fetch('https://swapi.co/api/people/')
.then((response)=>{
    .forEach(function (index){
                        content.innerHTML += "<h3>" + index + "</h3>";
                        return response.json();
                       
                    })
                    .then((json)=>{
                        var content = document.getElementById('content');
                        content.innerHTML = '<h3>' + json.results[index] + '</h3>';
                    })

})

        </script>
</body>
